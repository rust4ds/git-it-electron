# Builds Git-it on macOS, Windows and Linux runners, creates a draft release for the pushed tag,
# and uploads the packaged artifacts to that draft release.
name: Build and release packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: true
          prerelease: false

  build-mac:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install deps
        run: npm ci
      - name: Build content
        run: npm run build-all
      - name: Package mac
        run: npm run pack-mac
      - name: Archive mac output
        run: |
          cd out
          tar -czf git-it-darwin-arm64.tar.gz *
        working-directory: out
      - name: Upload mac to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: out/git-it-darwin-arm64.tar.gz
          asset_name: git-it-darwin-arm64.tar.gz
          asset_content_type: application/gzip

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install deps
        run: npm ci
      - name: Build content
        run: npm run build-all
      - name: Package linux
        run: npm run pack-lin
      - name: Archive linux output
        run: |
          cd out
          tar -czf git-it-linux-x64.tar.gz *
        working-directory: out
      - name: Upload linux to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: out/git-it-linux-x64.tar.gz
          asset_name: git-it-linux-x64.tar.gz
          asset_content_type: application/gzip

  build-win:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install deps
        run: npm ci
      - name: Build content
        run: npm run build-all
      - name: Package windows
        run: npm run pack-win
      - name: Archive windows output
        run: |
          powershell -Command "Compress-Archive -Path 'out\\*' -DestinationPath 'out\\git-it-win32-ia32.zip'"
      - name: Upload windows to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: out/git-it-win32-ia32.zip
          asset_name: git-it-win32-ia32.zip
          asset_content_type: application/zip